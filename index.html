<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="title" content="Evanna Tabs">
    <meta name="description" content="Evanna Tabs Personal Page">
    <meta name="keywords" content="Evanna, Evanna Tabs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mywebsite.com">
    <meta property="og:title" content="title">
    <meta property="og:description" content="site description">
    <meta property="og:image" content="https://myimage.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mywebsite.com">
    <meta property="twitter:title" content="title">
    <meta property="twitter:description" content="site description">
    <meta property="twitter:image" content="https://myimage.jpg">
  </head>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
